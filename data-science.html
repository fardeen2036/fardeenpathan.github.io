<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Science | Fardeen Pathan</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 2rem;
    }

    .project {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .project h3 {
      margin-top: 0;
    }

    .project-links {
      margin-top: 12px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      background: #10b981;
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .btn.secondary {
      background: #3b82f6;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; margin:2rem;">Data Science Projects</h1>

<div class="project-grid">

  <div class="project">
    <h3>Demand Forecasting</h3>
    <p>Time series and regression modeling</p>
  </div>

  <div class="project">
    <h3>Language Detection System</h3>
    <p>
      A machine learning system that automatically detects the language of input text using NLP techniques and supervised classification, deployed as a live web application.
    </p>
    <div class="project-links">
      <a href="https://language-detector-duq2.onrender.com/" target="_blank" class="btn">
        Live Demo
      </a>
      <a href="https://github.com/fardeen2036/language-detector" target="_blank" class="btn secondary">
        Source Code
      </a>
    </div>
  </div>

</div>

</body>
</html>
